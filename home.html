<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body class="bg-[#f4f5f7] min-h-[100vh]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center p-3">
        <div class="flex">
            <img src="./assets/Group.png" alt="" class="h-[50px]">
            <div class="ml-3">
                <h2 class="font-bold text-lg">$<span>45000</span></h2>
                <p class="text-[#08080880] text-[14px]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880] text-[14px]"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>
    </div>
    <!-- card-section  -->
    <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-base text-[#08080880] mt-4">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Cash Out</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-200 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>
        
    </div>
    </div>

    <!-- form section -->
     <div class="all-form-sections max-w-lg mx-auto mt-8 p-6">
        <!-- add money  -->
         <div>
            <h1 class="text-[#080808e6] text-lg font-semibold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8 mt-6">
                <div class="text-[#080808b3]">
                    <h1 class="text-[#080808b3] text-base font-medium">Select A Bank</h1>
                    <select class="select bg-[#f4f5f7] rounded-3xl mt-3 w-full">
                    <option>Pick a bank</option>
                    <option>AB Bank</option>
                    <option>IFIC Bank</option>
                    <option>Dutch Bangla</option>
                   </select>
                </div>
                <div class="mt-3">
                    <label class="text-[#080808b3] text-base font-medium " for="">Bank Account Number</label> <br>
                    <input type="text" placeholder="Enter 11 digit account number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3"> 
                    <label class="text-[#080808b3] text-base font-medium" for="">Amount to Add</label> <br>
                    <input type="text" placeholder="Add Amount to withdraw" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class=" text-[#080808b3] text-base font-medium" for="">Pin Number</label> <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button class="btn bg-[#0874f2] mt-5 w-full rounded-3xl  text-white" id="loginButton">Add Money</button>
            </form>
         </div>
     </div>

<script src="./home.js"></script>
